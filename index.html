<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Baap er bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>
            <h1 class="text-5xl font-semibold mt-5 text-center text-black">Welcome to your
                  <span class="text-orange-600">Baap Er Bank</span>!!! </h1>
      </header>
      <main>
            <section class=" w-9/12 mx-auto bg-blue-500 px-8 py-4 mt-5 pt-5">
            <h3 class="text-1xl font-semibold">Please Login</h3>
            <div class=" mb-12 py-3">

            <input class="block w-9/12 mb-2 px-4" type="email" name="" id="user-email" placeholder="type your email ">

            <input class="block w-9/12 mb-2 px-4" type="password" name="" id="user-password" placeholder="type your password">
            
            <button id="btn-submit" class="font-semibold text-2xl rounded p-3 bg-orange-300 hover:bg-sky-700">submit</button>
            </div>
            </section>
      </main>

      <script src="/input.js"></script>
      
</body>
</html>
